<title>Function Returning Value</title>
<script language = "javascript">
                function cir_area(r)
                {

                area=PI * r * r;
                document.write("Area of Circle = " + area);
                }
</script></head>
<body><center>
Circle of area = pi*r<sup>2</sup><br>
If r=10 than..<br>
<script language = "javascript">
                cir_area(10);
</script>
</body>
