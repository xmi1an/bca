<html>
<head>
<title>Control Statement</title>
</head>
<body><center><h2>Nesting of if....else Statement</h2>
<script language="javascript">
                var x=150, y=300, z=500;
                document.write("x=" + x +"<br> y=" + y + "<br> z="+ z +"<br>");
                if(x>y)
                {
                                if(x>z)
                                                document.write(x + " is Max");
                                else
                                                document.write(z + " is Max");
                }
                else
                {
                                if(y>z)
                                                document.write(y + " is Max");
                                else
                                                document.write(z + " is Max");
                }
</script></center></body>
</html>
