<html>
<head>
<title>Factorial of Number</title>
<script language="javascript">
                function factorial(no)
                {
                                var fact=1;
                                for(a=1;a<=no;a++)
                                {
                                                fact = fact*a;
                                }
                                document.write("Factorial = " + fact);
                }
</script></head>
<body><center>
Value of 5! is..<br>
<script language="javascript">
                factorial(5);
</script>
</center>
</body>
</html>
